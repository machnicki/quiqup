<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiqup test</title>
    <link rel="stylesheet" href="/css/main.min.css" />
    <script src="/js/main.min.js"></script>
</head>
<body class="container" ng-app="quiqupTest">
    <div ng-controller="TIMSCtrl">
        <leaflet center="london" markers="markers" height="480px" width="100%"></leaflet>
        <h1>Traffic Disruptions in London</h1>
        <div ng-show="markers.length > 0">
            <p class="lead">We found <mark>{{markers.length}}</mark> disruptions</p>
            <p>Click on marker to see details</p>
        </div>
    </div>
</body>
</html>
